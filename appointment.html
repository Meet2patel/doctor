<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  
  .container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="tel"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  textarea {
    resize: vertical;
  }
  
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .submit-btn:hover {
    background-color: #4cae4c;
  }
  
  .custom-select {
      position: relative;
      width: 100%;
      font-family: Arial, sans-serif;
  }
  
  .custom-select select {
      display: none; /* Hide original select */
  }
  
  .select-selected {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      font-size: 16px;
  }
  
  .select-selected:after {
    content: '';
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    background-image: url("arrows.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    height: 24px;
    width: 24px;
    transition: transform 0.3s ease; /* Smooth transition for arrow rotation */
}

.select-arrow-inverted:after {
    transform: translateY(-50%) rotate(180deg); /* Rotate arrow */
}

  
  .select-items {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      z-index: 99;
      display: none; /* Hidden by default */
  }
  
  .select-items div {
      padding: 10px;
      cursor: pointer;
  }
  
  .select-items div:hover {
      background-color: #f1f1f1; /* Highlight on hover */
  }
  
  .select-hide {
      display: none;
  }
  </style>
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Appointment Form</title>
  </head>
  <body>
    
      <div class="container">
          <h2>Appointment Form</h2>
          <form action="#" method="post">
              <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" id="last-name" name="last-name" required>
              </div>
              <div class="form-group">
                  <label for="contact">Contact Number:</label>
                  <input type="tel" id="contact" name="contact" required>
              </div>
              <div class="form-group">
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="address">Address:</label>
                  <textarea id="address" name="address" rows="4" required></textarea>
              </div>
              <div class="form-group">
                <label for="appointment-type">Appointment Type:</label>
                <div class="custom-select" id="disease-select">
                    <div class="select-selected">Select Diseases</div>
                    <div class="select-items select-hide">
                        <div>Disease A</div>
                        <div>Disease B</div>
                        <div>Disease C</div>
                        <div>Disease D</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="doctor-name">Select Doctor:</label>
                <div class="custom-select" id="doctor-select">
                    <div class="select-selected">Select a doctor</div>
                    <div class="select-items select-hide">
                        <div>Dr. Smith</div>
                        <div>Dr. Jones</div>
                        <div>Dr. Brown</div>
                        <div>Dr. Williams</div>
                    </div>
                </div>
            </div>
            
              <button type="submit" class="submit-btn">Submit</button>
          </form>
      </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const customSelects = document.querySelectorAll('.custom-select');
  
    customSelects.forEach(customSelect => {
        const selected = customSelect.querySelector('.select-selected');
        const itemsContainer = customSelect.querySelector('.select-items');
  
        selected.addEventListener('click', function() {
            // Toggle display of the items
            itemsContainer.style.display = itemsContainer.style.display === 'block' ? 'none' : 'block';

            // Toggle the arrow inversion by adding/removing class
            selected.classList.toggle('select-arrow-inverted');
        });
  
        const items = itemsContainer.querySelectorAll('div');
        items.forEach(item => {
            item.addEventListener('click', function() {
                selected.textContent = this.textContent; // Update selected text
                itemsContainer.style.display = 'none'; // Hide items

                // Remove the arrow inversion when an item is selected
                selected.classList.remove('select-arrow-inverted');
            });
        });
  
        document.addEventListener('click', function(e) {
            if (!customSelect.contains(e.target)) {
                itemsContainer.style.display = 'none'; // Hide items if clicked outside

                // Ensure the arrow is in its default state when clicking outside
                selected.classList.remove('select-arrow-inverted');
            }
        });
    });
});

  </script>


    </body>
  
  </html>
