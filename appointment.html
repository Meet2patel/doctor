html, body {
  margin: 0;
  height: 100%;
}

* {
  font-family: "Poppins", sans-serif;
  box-sizing: border-box;
}

.top-nav {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-around;
  background-color: #fff;
  color: #000;
  height: 50px;
  padding: 1em;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
.top-nav.shadow {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.menu {
  display: flex;
  flex-direction: row;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu > li {
  margin: 0 1rem;
  overflow: hidden;
}

.menu-button-container {
  display: none;
  height: 100%;
  width: 30px;
  cursor: pointer;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#menu-toggle {
  display: none;
}

.menu-button,
.menu-button::before,
.menu-button::after {
  display: block;
  background-color: #1a76d1 ;
  position: absolute;
  height: 4px;
  width: 30px;
  transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
  border-radius: 2px;
}

.menu-button::before {
  content: '';
  margin-top: -8px;
}

.menu-button::after {
  content: '';
  margin-top: 8px;
}

#menu-toggle:checked + .menu-button-container .menu-button::before {
  margin-top: 0px;
  transform: rotate(405deg);
}

#menu-toggle:checked + .menu-button-container .menu-button {
  background: rgba(255, 255, 255, 0);
}

#menu-toggle:checked + .menu-button-container .menu-button::after {
  margin-top: 0px;
  transform: rotate(-405deg);
}

@media (max-width: 767px) {

  .container{
    margin-top: 16% !important;
  }

  .menu-button-container {
    display: flex;
  }

  .top-nav{
    justify-content: space-between;
    padding-top: 0px;

  }
  .top-nav .menu-button-container{
    margin-bottom: 0px;
  }

  .menu {
    position: absolute;
    top: 0;
    margin-top: 50px;
    left: 0;
    flex-direction: column;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  #menu-toggle ~ .menu li {
    height: 0;
    margin: 0;
    padding: 0;
    border: 0;
    transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  #menu-toggle:checked ~ .menu li {
    /* border: 1px solid #333; */
    height: 2.5em;
    padding: 0.5em;

    margin: -1px;
  }

  }

    display: flex;
    justify-content: center;
    margin: 0;

    color: #000;
    background-color: #fff;
  }
  .menu > li:not(:last-child) {
    border-bottom: 1px solid #444;
  }
}

                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">

              </div>

                <div class="custom-select" id="doctor-select">

                    <div class="select-items select-hide">

                        <div>Dr. Jones</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const customSelects = document.querySelectorAll('.custom-select');
  
    customSelects.forEach(customSelect => {
        const selected = customSelect.querySelector('.select-selected');
        const itemsContainer = customSelect.querySelector('.select-items');
  
        selected.addEventListener('click', function() {
            // Toggle display of the items
            itemsContainer.style.display = itemsContainer.style.display === 'block' ? 'none' : 'block';

            // Toggle the arrow inversion by adding/removing class
            selected.classList.toggle('select-arrow-inverted');
        });
  
        const items = itemsContainer.querySelectorAll('div');
        items.forEach(item => {
            item.addEventListener('click', function() {
                selected.textContent = this.textContent; // Update selected text
                itemsContainer.style.display = 'none'; // Hide items

                // Remove the arrow inversion when an item is selected
                selected.classList.remove('select-arrow-inverted');
            });
        });
  
        document.addEventListener('click', function(e) {
            if (!customSelect.contains(e.target)) {
                itemsContainer.style.display = 'none'; // Hide items if clicked outside

                // Ensure the arrow is in its default state when clicking outside
                selected.classList.remove('select-arrow-inverted');
            }
        });
    });
});

  </script>


<script>
  window.addEventListener('scroll', function() {
    const topNav = document.querySelector('.top-nav');
    
    if (window.scrollY > 0) {
      topNav.classList.add('shadow');
    } else {
      topNav.classList.remove('shadow');
    }
  });
</script>
